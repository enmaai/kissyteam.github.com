<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 1px solid black;
            width: 100px;
            margin: 10px;
        }
    </style>
    <script src="http://docs.kissyui.com/assets/import-kissy.js"></script>
</head>
<body>

<div class='d1'>
    d1
</div>

<div class='d2'>
    d2
</div>

<script>
    KISSY.use('core', function (S) {
        var $ = S.all;
        $("body").all(".d1").css("color", "red").end().all(".d2").css("color", "green");

    });
</script>

</body>
</html>
